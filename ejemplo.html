<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .ticket {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .ticket:before {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            border-radius: 50%;
        }

        .ticket:after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            border-radius: 50%;
        }

        .ticket-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .ticket-header img {
            max-width: 100px;
        }

        .ticket-header h1 {
            margin: 0;
            color: #333;
        }

        .ticket-info {
            margin-top: 20px;
        }

        .ticket-info p {
            margin: 5px 0;
            color: #555;
        }

        .ticket-footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <div class="ticket-header">
            <img src="tu_logo.png" alt="Logo de la compañía">
            <h1>Bus Ticket</h1>
        </div>
        <div class="ticket-info">
            <p><strong>From:</strong> City A</p>
            <p><strong>To:</strong> City B</p>
            <p><strong>Date:</strong> May 6, 2024</p>
            <p><strong>Departure Time:</strong> 10:00 AM</p>
            <p><strong>Seat Number:</strong> 12A</p>
        </div>
        <div class="ticket-footer">
            <p>Enjoy your trip!</p>
        </div>
    </div>
</body>
</html>
