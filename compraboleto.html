}

        }

        } else if (origen === "Teposcolula" && destino === "Tlaxiaco") {

        }
        else if (origen === "Teposcolula" && destino === "Oaxaca") {
            precio.value = "115"; // Teposcolula - Tlaxiaco
        } 
        else if (origen === "Teposcolula" && destino === "Nochixtlán") {

        } else if (origen === "Yolomecatl" && destino === "Oaxaca") {

        } else if (origen === "Yolomecatl" && destino === "Nochixtlán") {

        } else if (origen === "Yolomecatl" && destino === "Tlaxiaco") {

        } else if (origen === "Yolomecatl" && destino === "Teposcolula") {
            precio.value = "20"; // Yolomecalt - Teposcolula
        } else if (origen === "Tlaxiaco" && destino === "Oaxaca") {
            precio.value = "140"; // Tlaxiaco - Oaxaca
        } else if (origen === "Tlaxiaco" && destino === "Yolomecatl") {
            precio.value = "30"; // Tlaxiaco - Yolomecalt
        } else if (origen === "Tlaxiaco" && destino === "Teposcolula") {
            precio.value = "50"; // Tlaxiaco - Teposcolula
        } else if (origen === "Tlaxiaco" && destino === "Nochixtlán") {
            precio.value = "100"; // Tlaxiaco - Nochixtlán
        } else if (origen === "Tlaxiaco" && destino === "Oaxaca") {
            precio.value = "140"; // Tlaxiaco - Oaxaca
        } else {
            // Si no se cumple ninguna de las condiciones anteriores, establece un valor predeterminado
            precio.value = "";
        }
    }

    function validarOrigenDestino() {
        var origen = document.getElementById("origen").value;
        var destino = document.getElementById("destino").value;

        if (origen === destino) {
            alert("El origen y el destino no pueden ser iguales. Por favor, selecciona diferentes opciones.");
            return false; // Evita que el formulario se envíe si el origen y el destino son iguales
        }
        return true; // Permite enviar el formulario si el origen y el destino son diferentes
    }
</script>
