<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boleto de Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .ticket {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            border: 2px dashed #ccc;
            position: relative;
            overflow: hidden;
        }

        .ticket::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('logo_empresa.png') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
        }

        .company-name {
            text-align: center;
            margin-bottom: 20px;
        }

        .company-name h2 {
            margin: 0;
            padding: 0;
            color: #333;
            font-size: 24px;
        }

        .ticket-details {
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .ticket-details p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }

        .ticket-footer {
            margin-top: 20px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <div class="company-name">
            <h2>Nombre de la Empresa</h2>
        </div>
        <div class="ticket-details">
            <p><strong>Evento:</strong> Concierto en Vivo</p>
            <p><strong>Fecha:</strong> 20 de mayo, 2024</p>
            <p><strong>Hora:</strong> 18:00 - 22:00</p>
            <p><strong>Lugar:</strong> Teatro Principal</p>
            <p><strong>Precio:</strong> $30</p>
        </div>
        <div class="ticket-footer">
            <p>Â¡Gracias por tu compra!</p>
        </div>
    </div>
</body>
</html>
